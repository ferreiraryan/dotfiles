# Power-save mode: reduz GPU/efeitos e trabalho de render

animations {
  enabled = false
}

decoration {
  blur {
    enabled = false
  }
  shadow {
    enabled = false
  }
}

misc {
  vfr = true
  disable_hyprland_logo = true
  disable_splash_rendering = true
}

# opcional: se você usa muitos efeitos/pesos, isso ajuda
# (se der qualquer glitch, você comenta)

